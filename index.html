		$('#basic').flagStrap();

		});


		// Navigation Scroll Lucky


			(function( $ ) {

				//Function to animate slider captions
				function doAnimations( elems ) {
					//Cache the animationend event in a variable
					var animEndEv = 'webkitAnimationEnd animationend';

					elems.each(function () {
						var $this = $(this),
							$animationType = $this.data('animation');
						$this.addClass($animationType).one(animEndEv, function () {
							$this.removeClass($animationType);
						});
					});
				}

				//Variables on page load
				var $myCarousel = $('#carousel-example-generic'),
					$firstAnimatingElems = $myCarousel.find('.item:first').find("[data-animation ^= 'animated']");

				//Initialize carousel
				$myCarousel.carousel();

				//Animate captions in first slide on page load
				doAnimations($firstAnimatingElems);

				//Pause carousel
				$myCarousel.carousel('pause');


				//Other slides to be animated on carousel slide event
				$myCarousel.on('slide.bs.carousel', function (e) {
					var $animatingElems = $(e.relatedTarget).find("[data-animation ^= 'animated']");
					doAnimations($animatingElems);
				});
				$('#carousel-example-generic').carousel({
					interval:3000,
					pause: "false"
				});

			})(jQuery);


	</script>
	<script type="text/javascript">
		$(function() {
  //get the welcome msg element
  var $all_msg = $('#lineOne');
  //get a list of letters from the welcome text
  var $wordList = $('#lineOne').text().split("");
  //clear the welcome text msg
  $('#lineOne').text("");
  //loop through the letters in the $wordList array
  $.each($wordList, function(idx, elem) {
    //create a span for the letter and set opacity to 0
    var newEL = $("<span/>").text(elem).css({
      opacity: 0
    });
    //append it to the welcome message
    newEL.appendTo($all_msg);
    //set the delay on the animation for this element
    newEL.delay(idx * 30);
    //animate the opacity back to full 1
    newEL.animate({
      opacity: 1
    }, 2500);
  });


   //get the welcome msg element
  var $all_msgtwo = $('#lineTwo');
  //get a list of letters from the welcome text
  var $wordListtwo = $('#lineTwo').text().split("");
  //clear the welcome text msg
  $('#lineTwo').text("");
  //loop through the letters in the $wordList array
  $.each($wordListtwo, function(idx, elem) {
    //create a span for the letter and set opacity to 0
    var newELtwo = $("<span/>").text(elem).css({
      opacity: 0
    });
    //append it to the welcome message
    newELtwo.appendTo($all_msgtwo);
    //set the delay on the animation for this element
    newELtwo.delay(idx * 40);
    //animate the opacity back to full 1
    newELtwo.animate({
      opacity: 1
    }, 3200);
  });

});
	</script>
